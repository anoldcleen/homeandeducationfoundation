{% extends "base3.html" %}

{% block content %}

{% load static %}

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-12 d-flex flex-column align-items-center justify-content-center">



    <div class="container">
        <form action="" method="POST">  
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-body">


                    <center><div class="panel-heading">       
                       <div class="d-flex justify-content-center py-20">
             
                   <img src="{% static 'assets/img/homeandeducation.jpg' %}" class="img-responsive" style="width: 50%; float: center margin-center: 10px;" />
                  <h2 class="d-none d-lg-block"><strong>HOME AND EDUCATION FOUNDATION Admin Login !</strong></h2>

              </div><!-- End Logo --></div></center>
  
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-4">
                           <center> <strong><input name="login" type="submit" value="Login" class="btn btn-primary" /></strong></center>
                           
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
</div>

  </section>
{% endblock %}
